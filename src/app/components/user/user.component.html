<h3>{{title}}</h3>
<button class="btn btn-primary my-4"  [routerLink]="['/users/create']"> Crear usuario </button>

@if (users.length ==0 ) {
    <div class="alert alert-warning"> 
        No hay registros en el sistema
    </div>
} @else {
    <table class="table">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>Last name </th>
                <th>Email</th>
                <th>User name</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (user of users; track $index) {
                <tr>
                    <!-- <td>{{user.id}}</td> -->
                    <td>{{user.name}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
                            Remove
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="onSelectedUser(user)">
                            Edit
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
}
