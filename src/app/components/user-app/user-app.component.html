<div class="container">
    <h2>{{title}}</h2>
    <div class="row">
    </div>
    <div class="row">
        <button class="btn btn-info btn-sm" (click)="onCloseBtn()">
            {{banderaBoton ? 'Close': 'New user' }}
        </button>
        <div class="col">
            <user [users]="users" (idUserEventEmitter)="removeUser($event)" 
            (selectedUserEventEmitter)="setSeletedUser($event)"/>
        </div>
    </div>
</div>

@if(banderaBoton) {
    <form-user 
    [user]="userSelected"
    (newUserEventEmitter)="addUser($event)"
    [banderaBoton]="banderaBoton" 
    (banderaBotonEventEmitter)="onCloseBtn()"/>
}
